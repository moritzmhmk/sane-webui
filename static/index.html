<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SANE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *[data-advanced=true] {
        color: red;
      }

      #root {
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        overflow: hidden;
      }

      #thumbnails, #scan, #options {
        position: absolute;
        top: 0px;
        bottom: 0px;
      }

      #thumbnails, #options {
        overflow: auto;
        padding: 10px;
      }

      #thumbnails {
        left: 0px;
        width: 120px;
      }

      #scan {
        left: 120px;
        right: 250px;
        overflow: hidden;
      }

      #options {
        right: 0px;
        width: 250px;
      }

      #thumbnails > img {
        margin-bottom: 10px;
        border-radius: 7px;
      }

      #thumbnails .add {
        position: relative;
        width: 100%;
        color: #777;
        border: 1px dashed #777;
        border-radius: 7px;
      }
      #thumbnails .add:before {
        content: "";
        display: block;
        padding-top: 141.42%; /* sqrt(2) - DIN A* paper ratio */
      }
      #thumbnails .add:after {
        position: absolute;
        top:50%;
        left:0;
        right: 0;
        font-size: 20px;
        line-height: 20px;
        margin-top: -10px;
        text-align: center;
        content: "+";
      }

      #scan img {
        user-select: none;
        outline: none;
      }

      #scan .selection {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 10%;
        width: 20%;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'><rect width='100%' height='100%' fill='none' stroke='#FFF' stroke-width='2' /><rect width='100%' height='100%' fill='none' stroke='#000' stroke-dasharray='5,5' stroke-width='2'><animate attributeName='stroke-dashoffset' from='0' to='10' dur='1s' repeatCount='indefinite' /></rect></svg>");
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
